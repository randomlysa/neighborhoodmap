<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/lightbox.min.css">
    <link rel="stylesheet" type="text/css" href="css/awesomplete.css">
    <link rel="stylesheet" type="text/css" href="css/alertify.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  </head>
  <body>

      <div id="map"></div>
      <div id="floating-panel" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

        <div id="floating-panel-header">
          <input id="main-search-input" data-bind="textInput: mapSearchInputText" placeholder="filter locations" autofocus />

          <button type="button" class="btn btn-small" id="toggle-location-list"
            aria-label="Toggle Location List" data-bind="click: collapseLocationDiv">
            <span id="toggle-button" class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
          </button>

          <button type="button" class="btn btn-small" id="toggle-location-list" data-bind='click: displayOptions'>
            <span class="glyphicon glyphicon-option-vertical"></span>
          </button>

          <!-- Options - hidden by default. -->
          <div id="options" data-bind="fadeVisible: displayOptionsStatus">
            <div class="option text-right">
              <a href="#" data-bind="click: clearAllFavorites">
                <button type="button" class="btn btn-small btn-danger btn-block"
                data-bind="attr: {disabled: disableClearAllFavoritesButton}">
                  Clear All Favorites</button>
              </a>
          </div>
            <div class="option">
              <input type="checkbox" id="alwaysShowFavorites" data-bind="checked: settingAlwaysShowFavorites, click:
                toggleAndSaveSetting">
              <label for="alwaysShowFavorites">Always Show Favorites</label>
            </div>
            <div class="option">
              <input type="checkbox" id="moveFavoritesToTop" data-bind="checked: settingMoveFavoritesToTop, click:
                toggleAndSaveSetting">
              <label for="moveFavoritesToTop">Move Favorites To Top</label>
            </div>
            <div class="option">
              <input type="checkbox" id="displayBeenHereColumn" data-bind="checked: settingDisplayBeenHereColumn, click:
                toggleAndSaveSetting">
              <label for="displayBeenHereColumn">Display Been Here Column</label>
            </div>
            <div class="option">
              <input type="checkbox" id="displayCustomMapMarkers" data-bind="checked: settingDisplayCustomMapMarkers, click:
                toggleAndSaveSetting">
              <label for="displayCustomMapMarkers">Display Custom Map Markers</label>
            </div>
            <div class="option">
              <input type="checkbox" id="displayErrorMessage" data-bind="checked: settingDisplayErrorMessage, click:
                toggleAndSaveSetting">
              <label for="displayErrorMessage">Display Error Messages</label>
            </div>
            <div class="option">

              <div class="sortGroup">
                <strong>Top (Sorted)</strong>
                  <ul id="topSortableList" data-bind="foreach: topSortableList" class="list-group">
                    <li data-bind="text: $data, attr: { 'data-id': $data }" class="list-group-item"></li>
                  </ul>
              </div>

              <div class="sortGroup">
                <strong>Middle (Unsorted)</strong>
                <ul id="middleSortableList" data-bind="foreach: middleSortableList" class="list-group">
                    <li data-bind="text: $data, attr: { 'data-id': $data }" class="list-group-item"></li>
                  </ul>
              </div>

              <div class="sortGroup">
                <strong>Bottom (Sorted)</strong>
                  <ul id="bottomSortableList" data-bind="foreach: bottomSortableList" class="list-group">
                    <li data-bind="text: $data, attr: { 'data-id': $data }" class="list-group-item"></li>
                  </ul>
              </div>

            </div>
          </div>
          <!-- End of options block. -->

        </div>
      </div>

      <div id="collapse-locations" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div data-bind="foreach: dynamicLocationsList">
          <div>
            <span data-bind="click: Location.prototype.toggleProperty">
              <i class="link material-icons md-18" data-bind="text: favoriteText"></i>
            </span>

            <span data-bind="click: Location.prototype.toggleProperty,
              if: $parent.settingDisplayBeenHereColumn">
              <i class="link material-icons md-18"
                data-bind="css: {'md-dark md-inactive': beenHereDisabled }">
                beenhere
              </i>
            </span>

            <a href="#"
              class="overlayMapListLinks"
              data-bind="text: title,
              click: $parent.openInfoWindow,
              attr: { id: $index }"></a>
          </div>
        </div>

        <div id="no-locations-found" data-bind="text: noLocationsFoundText"></div>

      </div>

      <div id="flickrContainerRight">
        <div id="flickrResultsRight" data-bind="html: flickrResultsRight"></div>
      </div>

      <div id="flickrContainerBottom">
        <div id="flickrResultsBottom" data-bind="html: flickrResultsBottom"></div>
      </div>


      <div id="maps-error" class="centered error">
          There Was an Error! Google Maps Didn't Load
      </div>

      <div id="other-error" data-bind="visible: displayErrorMessageComputed">
        <div class="error small-text" data-bind="text: errorMessageText"></div>
        <input type="checkbox" id="displayErrorMessage"
          data-bind="checked: displayErrorMessage, click: toggleAndSaveSetting">
        <label for="displayErrorMessage">show future error messages</label>
      </div>

    <script>
      'use strict'
      function mapsError() {
        // if maps didn't load, hide the floating panel, don't load the viewmodel,
        // and show an error message
        $("#floating-panel").css("display", "none");
        $("#maps-error").css("display", "inline");

      }
      function mapSuccess() {
        $(document).ready(function() {
          initMap();
          ko.applyBindings(new ViewModel());
        });
      }

      var map;
      var defaultMapCenter = {lat: 42.36, lng: -71.0511};

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: defaultMapCenter,
          zoom: 15
        });
      } // close function initMap
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpm_kwULMu6NO9FxzkF210DhqfWdvDARI&callback=mapSuccess"
    async defer onerror="mapsError()"></script>
    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/oauth-signature.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/awesomplete.js"></script>
    <script src="js/alertify.js"></script>
    <script src="js/Sortable.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
