<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

      <div id="map"></div>
      <div id="floating-panel">

        <input data-bind="textInput: mapFilter" />

        <div data-bind="foreach: dynamicLocationsList">
        <a href="#"
          class="overlayMapListLinks"
          data-bind="text: title,
          click: $parent.openInfoWindow,
          attr: { id: $index }"></a><br />
        </div>
      </div>

    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 44.7314341, lng: -93.1188},
          zoom: 12
        });

        markersArray = [];
        var infowindow = new google.maps.InfoWindow({
          });

        // Loop through the initialLocations object and place a marker for each
        // set of coordinates.
        for (var i = 0; i < initialLocations.length; i++) {
          var coords = initialLocations[i].coordinates;
          var title = initialLocations[i].title;
          var latLng = new google.maps.LatLng(coords[0],coords[1]);

          var marker = new google.maps.Marker({
            title: title,
            position: latLng,
            map: map
          });

          markersArray.push(marker);


          marker.addListener('click', function () {
            divID = this.title.split("(")[0].replace(/ /g, "_").slice(0, -1);
            infowindow.setContent("<strong>" +
            this.title + "</strong>" +
            "<div id='" + divID + "' class='flickr'></div><br>");
            infowindow.open(map, this);
            updateDiv(divID, this.title);
          });
        }; // close for loop
      } // close function initMap

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpm_kwULMu6NO9FxzkF210DhqfWdvDARI&callback=initMap"
    async defer></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
