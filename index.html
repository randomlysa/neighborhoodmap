<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  </head>
  <body>

      <div id="map"></div>
      <div id="floating-panel" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

        <div id="floating-panel-header">
          <input data-bind="textInput: mapFilter" placeholder="filter locations" autofocus />

          <button type="button" class="btn btn-small" id="toggle-location-list"
            aria-label="Toggle Location List" data-bind="click: collapseLocationDiv">
            <span id="toggle-button" class="glyphicon glyphicon-collapse-up" aria-hidden="true"></span>
          </button>
        </div>

        <div id="collapse-locations" data-bind="foreach: dynamicLocationsList">
        <a href="#"
          class="overlayMapListLinks"
          data-bind="text: title,
          click: $parent.openInfoWindow,
          attr: { id: $index }"></a><br />
        </div>

        <div id="more-info-right">
            <div id="flickr-right" class="flickr"></div>
        </div>

        <div id="more-info-bottom">
            <div id="flickr-bottom" class="flickr"></div>
        </div>
      </div>

      <div id="maps-error" class="centered text-center error">
          There Was an Error! Google Maps Didn't Load
      </div>

    <script>

      function mapsError() {
        // if maps didn't load, hide the floating panel, don't load the viewmodel,
        // and show an error message
        $("#floating-panel").css("visibility", "hidden");
        $("#maps-error").css("visibility", "visible");

      }
      function mapSuccess() {
        $(document).ready(function() {
          initMap();
          ko.applyBindings(new ViewModel());
        });
      }

      var map;
      var defaultMapCenter = {lat: 42.36, lng: -71.0511};
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: defaultMapCenter,
          zoom: 15
        });

        markersArray = [];

        // Loop through the initialLocations object and place a marker for each
        // set of coordinates.
        for (var i = 0; i < initialLocations.length; i++) {
          var coords = initialLocations[i].coordinates;
          var title = initialLocations[i].title;
          var latLng = new google.maps.LatLng(coords[0],coords[1]);

          var marker = new google.maps.Marker({
            title: title,
            position: latLng,
            map: map
          });

          markersArray.push(marker);
        }; // close for loop
      } // close function initMap

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpm_kwULMu6NO9FxzkF210DhqfWdvDARI&callback=mapSuccess"
    async defer onerror="mapsError()"></script>
    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/oauth-signature.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
