<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #floating-panel {
        top: 65px;
        position: absolute;
        z-index: 4;
        background-color: #fff;
        border: solid 2px 000;
        padding: 15px;
        margin-left: 10px;
        line-height: 135%;
      }
    </style>
  </head>
  <body>

      <div id="map"></div>
      <div id="floating-panel">

        <input data-bind="textInput: mapFilter" />

        <div data-bind="foreach: dynamicLocationsList">
        <a href="#"
          class="overlayMapListLinks"
          data-bind="text: title,
          click: $parent.openInfoWindow,
          attr: { id: $index }"></a><br />
        </div>
      </div>

    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 44.7314341, lng: -93.1188},
          zoom: 12
        });

        markersArray = [];
        var infowindow = new google.maps.InfoWindow({
          });

        // Loop through the initialLocations object and place a marker for each
        // set of coordinates.
        for (var i = 0; i < initialLocations.length; i++) {
          var coords = initialLocations[i].coordinates;
          var title = initialLocations[i].title;
          var latLng = new google.maps.LatLng(coords[0],coords[1]);

          var marker = new google.maps.Marker({
            title: title,
            position: latLng,
            map: map
          });

          markersArray.push(marker);

          // get stuff from flickr
          var flickrAPIbase = "https://api.flickr.com/services/rest/?format=json&api_key=f4dbf30dea5b300071f0d6c721b8a3b5";
          // take the first part of the title (before first parenthesis),
          // replace spaces with %20, and append %20Minnesota for better results
          var flickrAPISearchQuery = title.split("(")[0].replace(/ /g, "%20") + "%20Minnesota";
          var flickrAPIsearch = "&method=flickr.photos.search&text=" + flickrAPISearchQuery;

          var fullFlickrAPIsearch = flickrAPIbase + flickrAPIsearch;
          // console.log(fullFlickrAPIsearch);

          $.get("https://api.flickr.com/services/rest/?format=json&api_key=f4dbf30dea5b300071f0d6c721b8a3b5&method=flickr.photos.search&text=Buck%20Hill%20%20Minnesota", function(data) {
            newData = JSON.parse(data.replace("jsonFlickrApi(", "").slice(0, -1));
            fivePhotoIDs = [];
            for (var i = 0; i < 5; i++) {
              fivePhotos.push(newData.photos.photo[i].id);
            }
          })
            .fail(function(){
              console.log( "error" );
            })

          marker.addListener('click', function () {
            infowindow.setContent("<strong>" +
            this.title + "</strong><br>");
            infowindow.open(map, this);
          });
        }; // close for loop
      } // close function initMap

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpm_kwULMu6NO9FxzkF210DhqfWdvDARI&callback=initMap"
    async defer></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
