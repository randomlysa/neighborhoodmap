<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/lightbox.min.css">
    <link rel="stylesheet" type="text/css" href="css/awesomplete.css">
    <link rel="stylesheet" type="text/css" href="css/alertify.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  </head>
  <body>

      <div id="map"></div>
      <div id="floating-panel" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

        <div id="floating-panel-header">
          <input id="main-search-input" data-bind="textInput: mapSearchInputText" placeholder="filter locations" autofocus />

          <button type="button" class="btn btn-small" id="toggle-location-list"
            aria-label="Toggle Location List" data-bind="click: collapseLocationDiv">
            <span id="toggle-button" class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
          </button>

          <br>

          <div class="option">
            <input type="checkbox" id="alwaysShowFavorites" data-bind="checked: alwaysShowFavorites, click:
              toggleAndUpdateSetting">
            <label for="alwaysShowFavorites">Always Show Favorites</label>
          </div>
          <label>
            <input type='checkbox' data-bind='checked: displayOptions' />
            More options
          </label>

          <!-- Advanced options that are hidden by default. -->
          <div id="options" data-bind="fadeVisible: displayOptions">
            <div class="option">
              <a href="#" data-bind="click: clearAllFavorites">Clear All Favorites</a>
            </div>
            <div class="option">
              <input type="checkbox" id="moveFavoritesToTop" data-bind="checked: moveFavoritesToTop, click:
                toggleAndUpdateSetting">
              <label for="moveFavoritesToTop">Move Favorites To Top</label>
            </div>
            <div class="option">
              <input type="checkbox" data-bind="checked: displayErrorMessage, click:
                toggleAndUpdateSetting">
              <label for="displayErrorMessage">Display Error Messages</label>
            </div>
          </div>

        </div>
      </div>

      <div id="collapse-locations" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div data-bind="foreach: dynamicLocationsList">
          <div>
            <span data-bind="if: favorite, click: $parent.toggleFavorite">
              <i class="link material-icons md-18">bookmark</i>
            </span>
            <span data-bind="ifnot: favorite, click: $parent.toggleFavorite">
              <i class="link material-icons md-18">bookmark_border</i>
            </span>

            <a href="#"
              class="overlayMapListLinks"
              data-bind="text: title,
              click: $parent.openInfoWindow,
              attr: { id: $index }"></a>
          </div>
        </div>

        <div id="no-locations-found" data-bind="text: noLocationsFoundText"></div>

      </div>

      <div id="flickrContainerRight">
        <div id="flickrResultsRight" data-bind="html: flickrResultsRight"></div>
      </div>

      <div id="flickrContainerBottom">
        <div id="flickrResultsBottom" data-bind="html: flickrResultsBottom"></div>
      </div>


      <div id="maps-error" class="centered error">
          There Was an Error! Google Maps Didn't Load
      </div>

      <div id="other-error" data-bind="visible: displayErrorMessageComputed">
        <div class="error small-text" data-bind="text: errorMessageText"></div>
        <input type="checkbox" id="displayErrorMessage"
          data-bind="checked: displayErrorMessage, click: toggleAndUpdateSetting">
        <label for="displayErrorMessage">show future error messages</label>
      </div>

    <script>
      function mapsError() {
        // if maps didn't load, hide the floating panel, don't load the viewmodel,
        // and show an error message
        $("#floating-panel").css("display", "none");
        $("#maps-error").css("display", "inline");

      }
      function mapSuccess() {
        $(document).ready(function() {
          initMap();
          ko.applyBindings(new ViewModel());
        });
      }

      var map;
      var defaultMapCenter = {lat: 42.36, lng: -71.0511};
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: defaultMapCenter,
          zoom: 15
        });

        markersArray = [];

        // Loop through the initialLocations object and place a marker for each
        // set of coordinates.
        for (var i = 0; i < initialLocations.length; i++) {
          var coords = initialLocations[i].coordinates;
          var title = initialLocations[i].title;
          var latLng = new google.maps.LatLng(coords[0],coords[1]);

          var marker = new google.maps.Marker({
            title: title,
            position: latLng,
            map: map
          });

          markersArray.push(marker);
        }; // close for loop
      } // close function initMap

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpm_kwULMu6NO9FxzkF210DhqfWdvDARI&callback=mapSuccess"
    async defer onerror="mapsError()"></script>
    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/oauth-signature.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/awesomplete.js"></script>
    <script src="js/alertify.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
