<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  </head>
  <body>

      <div id="map"></div>
      <div id="floating-panel">

        <input data-bind="textInput: mapFilter" placeholder="filter locations" />

        <div data-bind="foreach: dynamicLocationsList">
        <a href="#"
          class="overlayMapListLinks"
          data-bind="text: title,
          click: openInfoWindow,
          attr: { id: $index }"></a><br />
        </div>
      </div>

      <div id="maps-error" class="centered">
          There Was an Error!
          Google Maps Didn't Load
      </div>

    <script>

      function mapsError() {
        // if maps didn't load, hide the floating panel, don't load the viewmodel,
        // and show an error message
        $("#floating-panel").css("visibility", "hidden");
        $("#maps-error").css("visibility", "visible");

      }
      function mapSuccess() {
        initMap();
        ko.applyBindings(new ViewModel());
      }

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 42.36, lng: -71.0511},
          zoom: 15
        });

        markersArray = [];
        var infowindow = new google.maps.InfoWindow({
          });

        // Loop through the initialLocations object and place a marker for each
        // set of coordinates.
        for (var i = 0; i < initialLocations.length; i++) {
          var coords = initialLocations[i].coordinates;
          var title = initialLocations[i].title;
          var latLng = new google.maps.LatLng(coords[0],coords[1]);

          var marker = new google.maps.Marker({
            title: title,
            position: latLng,
            map: map
          });

          markersArray.push(marker);

          var num = initialLocations[i];

          marker.addListener('click', (function(marker) {
            return function() {
              self.openInfoWindow(marker.title);
            };
          })(num));

        }; // close for loop
      } // close function initMap

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpm_kwULMu6NO9FxzkF210DhqfWdvDARI&callback=mapSuccess"
    async defer onerror="mapsError()"></script>
    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
